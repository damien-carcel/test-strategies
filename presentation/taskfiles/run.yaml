version: 3

tasks:
  bash:
    aliases:
      - b
    cmds:
      - docker compose run --rm --remove-orphans presentation bash
    desc: Launch a shell in the development container

  dev:
    cmds:
      - docker compose up --detach --remove-orphans presentation
    desc: Run the presentation development server

  down:
    aliases:
      - d
    cmds:
      - docker compose down -v --remove-orphans
    desc: Stop and remove the presentation containers
